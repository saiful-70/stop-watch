<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="heading">Digital Clock</h1>
        <div class="watch" id="watch">
            <div class="watch__time"><span id="hour">00</span> : <span id="minute">00</span> : <span id="second">00</span></div>
        </div>
        <div class="progress-bar" id="progress-bar">&nbsp;</div>
    </div>

    <div class="container">
        <h1 class="heading">Stopwatch</h1>
        <div class="watch" id="watch">
            <div class="watch__time"><span id="stopwatchMinute">00</span> : <span id="stopwatchSecond">00</span></div>
        </div>
        <div class="watch-menu">
            <button class="btn" id="btn-start">start</button>
            <button class="btn" id="btn-pause">pause</button>
            <button class="btn" id="btn-reset">reset</button>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
